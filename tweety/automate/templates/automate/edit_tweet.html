{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>    
.i{
    box-shadow: 2px 2px 10px grey;
}
</style>
<div class="row mt-5"></div>

<div class="container i">
<form method="post" action="" class="container mt-5" enctype="multipart/form-data">
    <hr>
    <div class="lead mt-2">Edit Tweet</div>
    <hr>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary mb-3">Confirm Edit</button>
</form>
</div>

{% endblock content %}
